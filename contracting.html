		    <h4>Full K Term (not retired or deceased)</h4>
			<div class="contracting1">
				<textarea id="textbox1" class="textbox">I can definitely help you with your inquiry. If you're looking to terminate your contract, we'll need a few pieces of information from you. The termination request should be on your company letterhead and physically signed by an authorized representative, such as the owner or provider. Please make sure to include your market number [Provide their Market Number] and the following information:
• Group/provider name
• Group/provider tax ID number (TIN)
• Group/provider National Provider Identifier (NPI) number
• A statement saying that you're requesting to terminate the agreement in full
• Contact information (requester’s name, phone number, email)

If you have all of this information readily available, you can provide it to us here through the chat. Alternatively, if you need some time to gather the necessary information, you can always contact us back at a later time.</textarea></div>
