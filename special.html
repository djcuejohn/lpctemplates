			<div class="special1">
				<textarea id="textbox1" class="textbox">To request a copy of full fee schedule and copy of contract, please be advised to send in a written request on company letterhead physically signed by an authorized representative (owner or provider).</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox1')">Copy</button>

			<div class="special2">
				<textarea id="textbox2" class="textbox">To start the participation process, please submit your practice's letter of intent or request for participation to us and upload this information via chat. As part of your application, please include a statement that the practice is requesting a new medical group agreement, along with the specific medical group specialty, practice roster and copies of Form-W9. The average turnaround time for demographic loading is 30 days, with an additional 30-45 days for completion of the contract process. Please be aware that credentialing approval does not imply or guarantee participation with our health plans. Approved and signed physician contracts are required for participation. If you have all of this information readily available, you can provide it to us here through the chat. Alternatively, if you need some time to gather the necessary information, you can always contact us back at a later time.</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox2')">Copy</button>

			<div class="special3">
				<textarea id="textbox3" class="textbox">I understand how precious your time is, but please be informed that after a 5-minute idle time, our conversation may automatically pause. You will be reassigned to the first Provider Advocate who becomes available if you choose to pursue your inquiry further.</textarea></div>
			<button class="copy-btn" onclick="copyText('textbox3')">Copy</button>

			<div class="special4">
				<textarea id="textbox4" class="textbox">For assessment and inquiry, your request must be sent to our relevant network contracting team. Please provide the following information so that I can process the request.
Contact Name:
Email Address:
Direct Contact Number:</textarea></div>
			<button class="copy-btn" onclick="copyText('textbox4')">Copy</button>

			<div class="special5">
				<textarea id="textbox5" class="textbox">General TAT response normally takes 7-15 business days or less depending on the request being submitted. Please keep your communication lines open and monitor your email from time to time in case additional information is needed during this process. Thank you.</textarea></div>
			<button class="copy-btn" onclick="copyText('textbox5')">Copy</button>

			<div class="special6">
				<textarea id="textbox6" class="textbox">Please be aware that credentialing approval does not imply or guarantee participation with our health plans. Approved and signed physician contracts are required for participation.</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox6')">Copy</button>

			<h4>NDAR Report</h4>
			<div class="special7">
				<textarea id="textbox7" class="textbox">I'm sending you the product roster showing the demographic information, lines of business and effective dates. This will serve as your reference. Please check attachment.</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox7')">Copy</button>

			<div class="special8">
				<textarea id="textbox8" class="textbox">You will receive the product roster, which includes demographic data, lines of business, and effective dates. Please review the attached.</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox8')">Copy</button>

			<div class="special9">
				<textarea id="textbox9" class="textbox">I will be sending you a list of all the plans that the provider is associated with. This will serve as your reference, please see attach file.</textarea></div>
				<button class="copy-btn" onclick="copyText('textbox9')">Copy</button>

			<div class="special10">
				<textarea id="textbox10" class="textbox">General turnaround time for initial credentialing (or demographic loading) is 30-45 days with an additional 30-90 days for contracting. Please allow more time for the request to process and complete. </textarea></div>
				<button class="copy-btn" onclick="copyText('textbox10')">Copy</button>

				<button class="copy-btn" onclick="copyText('textbox11')">Copy</button>
		
			<div class="special12">

				</textarea></div><button class="copy-btn" onclick="copyText('textbox12')">Copy</button>

			 <h4>General Sorry</h4>

			 <div class="special15">

			<div class="special16">
				<textarea id="textbox16" class="textbox">I'm sorry, but we cannot allow the use of inappropriate language during our chat. As a customer service assistant, I'm here to help you find the information you need and provide you with the best possible service. However, I must ask that we maintain a respectful and professional tone during our chat. If inappropriate language is used, I will be required to end our chat session.</textarea></div><button class="copy-btn" onclick="copyText('textbox16')">Copy</button>
