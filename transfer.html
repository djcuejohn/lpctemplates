 			<h4>OPH</h4>
			<div class="transfer3">
				<textarea id="textbox3" class="textbox">Thank you for patiently waiting. As per checking, based upon the information provided, our partners at Optum Physical Health will be assisting you on behalf of UnitedHealthcare. They are responsible for contracting and credentialing physical health practitioners for UnitedHealthcare. For any help or inquiries, you can get in contact with Optum Physical Health immediately at 800-873-4575 / 866-427-6845. Website: myoptumhealthphysicalhealth.com</textarea></div>

			<div class="transfer4">
				<textarea id="textbox4" class="textbox">"Allow me to help direct you to the correct contact who can answer your questions. On behalf of UnitedHealthcare, our partners at OptumHealth Physical Health will be handling your request.  
					
Please visit the Optum WebAssist Physical Health page at https://www.myoptumhealthphysicalhealth.com.
To join the OptumHealth Physical Health network, please visit the Request for information page at https://www.myoptumhealthphysicalhealth.com/ProviderCredentialingRequest/ProviderCredRequest?id=1.
	- Select email subject: I am a health care provider and would like information about joining an OptumHealth physical network 
	- Follow the instructions/prompts at the bottom of the page. You'll receive further instructions and an online form to complete. 
Reminders: 
- Optum contracts with chiropractors and outpatient physical, occupational and speech therapy providers/clinics 
- Optum also contracts with complementary and alternative medicine (CAM) providers, such as acupuncturists, naturopaths and massage therapists 

Optum does not contract with: 
- MDs, DOs or other sub-specialties 
- Therapy provider practices that share a tax ID number (TIN) with an MD, DO, PhD or DDS 
- Providers who share a TIN with a hospital-based entity 
- Home health agencies or therapists who perform home visits 
- Physical and occupational therapy assistants"</textarea></div>
